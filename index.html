  <body>
    <main class="pincip">
      <header>

      <div class="container">
        <h1 class="tema">Order Summary</h1>
        <p class="text1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="icon">
          <div class="imagem">
            <img src="/images/icon-music.svg" alt="logo music"/>
          </div>
          <div class="paragraf">
            <p><span><strong> Annual Plan</strong></span> $59.99/year</p>
          </div>
          <div class="ancora">
            <a href="#"><strong>Change</strong> </a>
          </div>
        </div>

        <div class="card">
          <a class="pag" href="#"><strong>Proceed to Payment</strong></a>

          <a class="cancel" href="#"><strong>Cancel Order</strong></a>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Iralde Morais</a>.

      </div>
